services:
  - type: web
    name: life-adventure-game
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
